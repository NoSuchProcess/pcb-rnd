<h2 id=""> Boardflip</h2>
<p>
Syntax:
<br>
Boardflip()
<p>
Use:
<br>
All objects on the board are up down flipped. 
<p>
Notes:
<br>
Boardflip can be run from gui HID or in commandline batch mode.
<p>
To flip the board physically, use: 
<br>
BoardFlip(sides)
<p>
<li>
