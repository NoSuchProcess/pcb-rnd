<h2 id="" autotoc="yes"> Diag plugin </h2>
<p>
Diag is a config POV setting, you can enable or disable it any time,
from gui, from cli, from config files, from actions. It's called
plugins/diag/auto_integrity - by default it's 0 (off); it runs when it's set to
1.
<p>
The diagnostic plugin provides a dumpconf action to pcb-rnd.
