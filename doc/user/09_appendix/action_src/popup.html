Pops up the specified menu. The menu must have been defined
in the popups subtree in the menu lht file. If the second argument
is specified, the menu name is modified by runtime data:
<p>
<table border=1 cellspacing=0>

	<tr><th> obj-type
	<td> append a dash and the object type name (e.g. "-line") for the object
	     currently under the cursor

</table>
