Arguments:
<p>
<table border=1 cellspacing=0>

	<tr><th> up|down|left|right
	<td> Specifies the direction to scroll

	<tr><th> div
	<td> Optional.  Specifies how much to scroll by.  The viewport is scrolled
	     by 1/div of what is visible, so div = 1 scrolls a whole page. If not
	     default is given, div=40.

</table>
<p>
<b>WARNING:</b> available in the GTK HID only.
