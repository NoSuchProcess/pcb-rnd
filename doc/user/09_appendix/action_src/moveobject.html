The <arg>code</arg> and <arg>Y</arg> are treated like <i>delta</i>
if they are prefixed by + or -, otherwise, they are absolute.  Units can be
<i>mil</i> or <i>mm</i> and is used when <arg>X</arg> and <arg>Y</arg>
have no unit specified. If no unit unspecified in coords or units,
nanometer is assumed.
